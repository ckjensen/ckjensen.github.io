<script language="JavaScript">
	
	function extractParametersandLoad()
	{
		var parameters = location.search.substring(1).split("&");

		var temp = parameters[0].split("=");
		var fileName = unescape(temp[1]);
		
		temp = parameters[1].split("=");
		var picName = unescape(temp[1]);
		picName = picName.replace(/\*/gi," ");
		
		temp = parameters[2].split("=");
		var medium = unescape(temp[1]);
        medium = medium.replace(/\*/gi," "); 
		
		temp = parameters[3].split("=");
		var size = unescape(temp[1]);
		
		temp = parameters[4].split("=");
		var framing = unescape(temp[1]);
		
		temp = parameters[5].split("=");
		var price = unescape(temp[1]);
		
		var unavail = document.getElementById("unavailable");
		var avail = document.getElementById("available");
		var nfs = document.getElementById("nfs");
		var nfsThankyou = document.getElementById("nfsThankyou");
		
		if (price == 'Sold')
		{
			price = "Sold";
			unavail.style.display = "inline";
			avail.style.display = "none";
			nfs.style.display = "inline";	
			nfsThankyou.style.display = "inline";				
		}
		else if (price == 'NFS')
		{
			unavail.style.display = "inline";
			avail.style.display = "none";
			nfs.style.display = "none";		
			nfsThankyou.style.display = "none";	
		}
		else 
		{
			price = "$" + price;
			avail.style.display = "inline";
			unavail.style.display = "none;";			
			nfs.style.display = "inline";	
			nfsThankyou.style.display = "inline";
		}

		document.getElementById("image").src = "img/" + fileName + ".jpg";    
        document.getElementById("pictureName").innerHTML = picName;
        document.getElementById("pictureName2").innerHTML = picName;
		document.getElementById("medium").innerHTML = medium;
		document.getElementById("size").innerHTML = size;
		document.getElementById("framing").innerHTML = framing;
		document.getElementById("price").innerHTML = price;
		$("#emailSubject").val(picName+"*"+fileName);
		
		
	}

</script>
