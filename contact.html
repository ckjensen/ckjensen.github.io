<body onload="extractParametersandLoad()">
    
	<header class="w3-container w3-center w3-margin w3-padding-small"> 
		<div class="w3-card-4 w3-white contactMe">
            
			<img class="contactMe w3-card-4" 
                 src="notused" 
                 name="Artwork" id="image"/>
            
			<span class="blogImageCredit larger strong">
				<span id="pictureName"></span></br></br>
				<span id="medium"></span></br>
				<span id="size"></span></br>
				<span id="framing"></span></br></br>
				<span id="price"></span>				
			</span>
		</div>

		<div class = "w3-margin-top contactMe">
			<h3>Thank you for your interest! </h3>
			<div class="formElement">  I will be happy to answer any question you may have
			<span id="nfsThankyou"> or assist you in purchasing items for <span id="pictureName2"></span>.
			<span id="unavailable"> Unfortunately the Original Artwork has sold but unlimited reproduction items are still available.</br></span>			.
			</div>

			<div class="contactForm"
				<form action="mailto:ckeanjensen@gmail.com?subject=Colleen&nbsp;Kean&nbsp;Jensen&nbsp;Artwork&nbsp;Inquiry" method="get" enctype="text/plain">
 
					<input id="emailSubject" type="hidden" name="artwork"/>
					
					<span>I am interested in:&nbsp;</span>
					<div id="available">
						<input class="formElement" type="checkbox" id="original" name="original" value="">
						<label class="formElement" for="original">Original Artwork</label>
					</div>
					<div id="nfs">
						<input class="formElement"type="checkbox" id="notecards" name="notecards" value="please specify quantity:"/>
						<label  for="notecards"><a href="notecards.html">Notecard(s)</a></label>
										
						<input class="formElement"type="checkbox" id="print" name="print" value="available in x sizes. Please specify size/quantity"/>
						<label class="formElement" for="print"><a href="print.html">Print(s)</a></label>
						
						<input class="formElement"type="checkbox" id="mousepad" name="mousepad" value="please specify quantity:"/>
						<label class="formElement" for="mousepad"><a href="print.html">Mousepad(s)</a></label>
				
						<input class="formElement"type="checkbox" id="magnet" name="magnet" value="please specify quantity:">
						<label class="formElement" for="magnet"><a href="print.html">Magnet(s)</a></label></br>
					</div>
					
					<input class="formMessage"type="input" id="name" name="name" placeholder="Your Name:" required="required"/>
					<input class="formMessage"type="email" id="email" name="email" placeholder="Your Email:" required="required"/>
					<input class="formMessage"type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Your phone (optional):">
					
					<textarea name="comments" class="formMessage" required="required" placeholder="Feel free to elaborate or ask any questions"></textarea>
					</br>
					<input class="btn" type="submit" value="Email" />
					<input class="btn" type="reset" name="reset" value="Clear" />
				</form>

					</br></br>				
			</div>
		</div>
	</header>
</body>

<script language="JavaScript">
	
	function extractParametersandLoad()
	{
		var parameters = location.search.substring(1).split("&");

		var temp = parameters[0].split("=");
		var fileName = unescape(temp[1]);
		
		temp = parameters[1].split("=");
		var picName = unescape(temp[1]);
		picName = picName.replace(/\*/gi," ");
		
		temp = parameters[2].split("=");
		var medium = unescape(temp[1]);
        medium = medium.replace(/\*/gi," "); 
		
		temp = parameters[3].split("=");
		var size = unescape(temp[1]);
		
		temp = parameters[4].split("=");
		var framing = unescape(temp[1]);
		
		temp = parameters[5].split("=");
		var price = unescape(temp[1]);
		
		var unavail = document.getElementById("unavailable");
		var avail = document.getElementById("available");
		var nfs = document.getElementById("nfs");
		var nfsThankyou = document.getElementById("nfsThankyou");
		
		if (price == 'sold') 
		{
			price = "Sold";
			unavail.style.display = "inline";
			avail.style.display = "none";
			nfs.style.display = "inline";	
			nfsThankyou.style.display = "inline";				
		}
		else if (price == 'NFS')
		{
			unavail.style.display = "inline";
			avail.style.display = "none";
			nfs.style.display = "none";		
			nfsThankyou.style.display = "none";	
		}
		else 
		{
			price = "$" + price;
			avail.style.display = "inline";
			unavail.style.display = "none;";			
			nfs.style.display = "inline";	
			nfsThankyou.style.display = "inline";
		}

		document.getElementById("image").src = "img/" + fileName + ".jpg";    
        document.getElementById("pictureName").innerHTML = picName;
        document.getElementById("pictureName2").innerHTML = picName;
		document.getElementById("medium").innerHTML = medium;
		document.getElementById("size").innerHTML = size;
		document.getElementById("framing").innerHTML = framing;
		document.getElementById("price").innerHTML = price;
		$("#emailSubject").val(picName+"*"+fileName);
		
		
	}

</script>
